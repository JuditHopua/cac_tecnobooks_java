<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | CAC-TECNOBOOKS</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/2067fe5f8f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
</head>
<body class="bodyRegLog">
    <header class="headerRegLog">
        <a href="../index.html" class="linkLogo">
            <i class="fa-solid fa-book"></i>
            <span>CAC-TECNOBOOKS</span>
        </a>
    </header>
    <main id="main" class="main">
        <section  data-aos="zoom-in"  data-aos-duration="1000" class="containerForm">
            <form action="" method="get">
                <h2 class="titleRegLog">Registro</h2>
                <div>
                    <input type="text" placeholder="Nombre"  id="name" name="name">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="text" placeholder="Apellido"  id="surname" name="surname">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="email" placeholder="Email"  id="email" name="email">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="password" placeholder="Contraseña"  id="password" name="password">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="date" id="born" name="born">
                    <div class="error-text"></div>
                </div>
                <div>
                    <select name="country" id="country">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                    <div class="error-text"></div>
                </div>
                <div class="terms">
                    <input class="check" type="checkbox" id="terms">
                    <label class="textoCheck" for="terms">Acepto términos y condiciones</label>
                    <div class="error-text"></div>
                </div>
                <div>
                    <input class="btn" type="submit" value="Registrarse">
                </div>
                <div>
                    <a class="help" href="#">Necesitas ayuda?</a>
                </div>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
